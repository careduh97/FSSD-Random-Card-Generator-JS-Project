<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/1c348a3ddb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-2"
    >
      <div id="totalCard" class="card">
        <div class="cardHeader">
          <span id="topsuit"></span>
        </div>
        <div class="cardBody">
          <span id="number"></span>
        </div>
        <div class="cardFooter">
          <span id="bottomsuit"></span>
        </div>
      </div>
      <div class="p-2">
        <button type="button" id="cardGenerator">Generate new card</button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <button type="button" id="cardTimer">Timer for new card</button>
        <progress value="0" max="10" id="progressBar"></progress>
      </div>
    </div>
  </body>
</html>
